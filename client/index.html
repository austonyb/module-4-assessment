<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="container">
    <h1>Welcome to All!</h1>
    <button id="complimentButton">Get a compliment</button>
    <button id="fortune-cookie">Crack Open a Fortune Cookie!</button>
    <br>
      <div id="guest-log">
        <h3>If you have felt inspired by visiting our site, please sign our digital guest log below:</h3>
        <form id="signin-form">
          <h1>Log In</h1>
          <input 
              type='text'
              id="first-name"
              placeholder="First Name"/>
          <button id="submit-name">Sign Log</button>
        </form>
      </div>
      <div id="btn-container">
        <button id="get-list">Get Names</button>
        <button id="clear-names">Clear Names</button>
      </div>
      <div class="names-list">
        <h2>People who have signed the guest log:</h2>
        <section></section>
      </div>
      <footer>
        <form id="replace-name">
          <h2>Replace Name</h2>
          <input 
              type='text'
              id="name1"
              placeholder="Name to Replace"/>
          <input 
              type="text"
              id="name2"
              placeholder="New Name">
          <button id="submit-new-name">change name</button>
        </form>
        <form id="delete-name">
          <h2>Delete Name</h2>
          <input 
              type='text'
              id="name3"
              placeholder="Delete Name"/>
          <button id="delete">Delete Name</button>
        </form>
      </footer>
      
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
